<html><head>
  <title>Safeway Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>
    html, body {
    display: flex;
    justify-content: center;
    height: 100%;
    }
    body, div, h1, form, input, p {
    padding: 0;
    margin: 0;
    outline: none;
    font-family: Roboto, Arial, sans-serif;
    font-size: 25px;
    text-align: -webkit-center;
    color: #666;
    }
    h1 {
    padding: 10px 0;
    font-size: 38px;
    font-weight: 300;
    text-align: center;
    }
    p {
    font-size: 25px;
    padding-bottom: 5px;
    }
    hr {
    color: #a9a9a9;
    opacity: 0.3;
    }
    .main-block {
    max-width: 540px;
    min-height: 600px;
    padding: 10px 0;
    margin: auto;
    border-radius: 5px;
    border: solid 1px #ccc;
    box-shadow: 1px 2px 5px rgba(0,0,0,.31);
    background: #ebebeb;
    }
    .box {
      padding: 0 0;
    }
    form {
    margin: 0 30px;
    }
    span {
    width: calc(100% - 57px);
    height: 50px;
    /* margin: 20px 0 0 0; */
    /* padding-left: 10px; */
    border-radius: 0 5px 5px 0;
    border: solid 1px #cbc9c9;
    box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    background: #fff;
    height: auto;
    min-height: 45px;
    display: block;
    }
    .account-type, .gender {
    margin: 15px 0;
    }
    input[type=radio] {
    display: none;
    }
    label#icon {
    margin: 0;
    border-radius: 5px 0 0 5px;
    }
    label.radio {
    position: relative;
    display: inline-block;
    padding-top: 1px;
    margin-right: 20px;
    text-indent: 30px;
    overflow: visible;
    cursor: pointer;
    }
    label.radio:before {
    content: "";
    position: absolute;
    top: 2px;
    left: 0;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #1c87c9;
    }
    label.radio:after {
    content: "";
    position: absolute;
    width: 9px;
    height: 4px;
    top: 8px;
    left: 4px;
    border: 3px solid #fff;
    border-top: none;
    border-right: none;
    transform: rotate(-45deg);
    opacity: 0;
    }
    input[type=radio]:checked + label:after {
    opacity: 1;
    }
    input[type=text], input[type=password] {
      width: calc(100% - 57px);
      height: 50px;
      margin: 20px 0 10px 0;
      padding-left: 10px;
      border-radius: 0 5px 5px 0;
      border: solid 1px #cbc9c9;
      box-shadow: 1px 2px 5px rgba(0,0,0,.09);
      background: #fff;
    }
    input[type=box] {
    width: calc(100% - 57px);
    height: 50px;
    margin: 20px 0 0 0;
    padding-left: 10px;
    border-radius: 0 5px 5px 0;
    border: solid 1px #cbc9c9;
    box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    background: #fff;
    }
    input[type=password] {
    margin-bottom: 15px;
    }
    #icon {
    display: inline-block;
    padding: 9.3px 15px;
    box-shadow: 1px 2px 5px rgba(0,0,0,.09);
    background: #1c87c9;
    color: #fff;
    text-align: center;
    }
    .btn-block {
    margin-top: 20px;
    text-align: center;
    }
    button {
    width: 100%;
    padding: 10px 0;
    margin: 10px auto;
    border-radius: 5px;
    border: none;
    background: #1c87c9;
    font-size: 20px;
    font-weight: 600;
    color: #fff;
    }
    button:hover {
    background: #26a9e0;
    }
  </style>
</head>
<body>
  <div class="main-block">
    <h1>Grocery List</h1>
    <form id="shopperForm">
      <hr>
      <div class="account-type">
        <input type="radio" value="none" id="radioOne" name="account" checked="">
        <label for="radioOne" class="radio">User</label>
        <input type="radio" value="none" id="radioTwo" name="account">
        <label for="radioTwo" class="radio">Volunteer</label>
      </div>
      <hr>
      
      <input type="text" name="name" id="name" placeholder="Name" required="">
      <input type="text" name="email" id="email" placeholder="Email" required="">
      <div class="box">
        <p class="pp">Description:</p>
        <span contenteditable="true" placeholder="Description"></span>
      </div>
      <hr>
      <div class="btn-block">
        <p>By clicking Register, you agree on our <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for Safeway</a>.</p>
        <button type="submit" href="/">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
  <script src="main.js"></script>


</body></html>
